<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 de HTML/CSS - Inline</title>
</head>
<body>

    <!-- Div A -->
    <div style="background-color: #FFA500; 
                width: 500px; 
                height: 500px;">
        
        <!-- Div B -->
        <div style="background-color: #90EE90; 
                    height: 50%;
                    width: 50%;">
            
            <!-- Parágrafo -->
            <p style="color: white; 
                      background-color: red; 
                      font-size: 25px; 
                      font-family: monospace; 
                      font-weight: bold;">
                Olá, usuário!
            </p>
        
        </div> <!-- Fim Div B -->
        
    </div> <!-- Fim Div A -->

    <!-- Div D -->
    <div style="width: 50%;
                height: 50vh;
                background-color: rgb(173, 216, 230);">
        
        <!-- Div E -->
        <div style="width: 75vw; 
                    height: 50%; 
                    background-color:rgb(255, 25, 25);">
        </div> <!-- Fim Div E -->

    </div> <!-- Fim Div D -->

</body>
</html>
